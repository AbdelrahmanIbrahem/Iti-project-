<div>
  <div *ngIf="currentMovie.id">

    <h4>Movie</h4>
    <div>
      <label><strong>Title:</strong></label> {{ currentMovie.title }}
    </div>
    <div>
      <label><strong>Description:</strong></label>
      {{ currentMovie.description }}
    </div>
    <div>
      <label><strong>Category:</strong></label>
      {{ currentMovie.category }}
    </div>
    <div>
      <label><strong>Year:</strong></label>
      {{ currentMovie.year }}
    </div>
    <div>
      <label><strong>Status:</strong></label>
      {{ currentMovie.published ? "Published" : "Soon" }}
    </div>
    <div>
      <img src='http://localhost:8080/files/{{ currentMovie.imgURL }}' />
    </div>
  </div>

  <a class="badge badge-warning" routerLink="/movies/{{ currentMovie.id }}">
    Edit
  </a>

  <div *ngIf="!currentMovie.id">
    <br />
    <p>Cannot access this Movie...</p>
  </div>
</div>
