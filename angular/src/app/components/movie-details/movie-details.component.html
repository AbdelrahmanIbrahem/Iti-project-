<div>
  <div *ngIf="currentMovie.id" class="edit-form">
    <h4>Movie</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentMovie.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentMovie.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <input
          class="form-control"
          id="category"
          required
          [(ngModel)]="currentMovie.category"
          name="category"
        />
      </div>

      <div class="form-group">
        <label for="year">Year</label>
        <input
          class="form-control"
          id="year"
          required
          [(ngModel)]="currentMovie.year"
          name="year"
        />
      </div>

      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentMovie.published ? "Published" : "Soon" }}
      </div>
    </form>

    <button
      class="badge badge-primary mr-2"
      *ngIf="currentMovie.published"
      (click)="updatePublished(false)"
    >
      UnPublish
    </button>
    <button
      *ngIf="!currentMovie.published"
      class="badge badge-primary mr-2"
      (click)="updatePublished(true)"
    >
      Publish
    </button>

    <button class="badge badge-danger mr-2" (click)="deleteMovie()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateMovie()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentMovie.id">
    <br />
    <p>Cannot access this Movie...</p>
  </div>
</div>
